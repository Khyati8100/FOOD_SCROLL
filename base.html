{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FOOD_SCROLL</a>
        <div class="navbar">
            <a class="btn btn-outline-success" href="{% url 'food:create_item' %}">ADD ITEM</a>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-success" href="{% url 'logout' %}">LOGOUT</a>
                <a class="btn btn-outline-success" href="{% url 'profile' %}">PROFILE</a>
            {% else %} 
                <a class="btn btn-outline-success" href="{% url 'login' %}">LOGIN</a>
                <a class="btn btn-outline-success" href="{% url 'register' %}">REGISTER</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %} 
        {% for message in messages %} 
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
