{% extends 'food/base.html' %} 
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        <i>Login Here !</i>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %} 
                        {% for field in form %} 
                            <div class="form-group">
                                <i>{{ field.name }}<br>
                                {{ field }}</i>
                            </div>
                        {% endfor %}<br>
                        <button class="btn btn-outline-info" type="submit">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
